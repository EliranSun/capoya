<script>
	function flip() {
		document.getElementById("f1").className = " animated flipInY";
		document.getElementById("f2").className = " animated flipInY";
		document.getElementById("f3").className = " animated flipInY";
		document.getElementById("f4").className = " fb animated slideInDown";
		
		
	}
	function backflip() {
		document.getElementById("f1").className = " animated flipOutY";
		document.getElementById("f2").className = " animated flipOutY";
		document.getElementById("f3").className = " animated flipOutY";
		document.getElementById("f4").className = " fb animated slideOutUp";
		
	}
